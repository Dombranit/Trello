<html html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="layout/main">
<body>
<div layout:fragment="site_content">
<header class="header bg-secondary p-2 text-dark bg-opacity-25">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{'/'}">Trello</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{'/'}">All Folders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/addCategories'}" sec:authorize="isAuthenticated()">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/'}">Features</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{'/login'}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="JavaScript:void(0)" onclick="document.getElementById('logoutFormId').submit()">Logout</a>
                    </li>
                    <form th:action="@{'/logout'}" method="post" id="logoutFormId" sec:authorize="isAuthenticated()">
                    </form>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="row mt-5">
    <div class="col-4 offset-4">
        <form th:action="@{'/register'}" method="post">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="user_email" class="form-control" required>
                <label>Password:</label>
                <input type="password" name="user_password" class="form-control" required>
                <label>Retype Password:</label>
                <input type="password" name="re_user_password" class="form-control" required>
                <label>User_FullName:</label>
                <input type="text" name="user_fullname" class="form-control" required   >
            </div>
            <div class="form-group">
                <button class="btn btn-success float-right">Sign up</button>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
